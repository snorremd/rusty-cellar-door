<!DOCTYPE html>
<html lang="en">

<head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A personal authorization server in Rust implementing the IndieAuth federated login protocol.">
    <link rel="stylesheet" href="/static/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>{% block title %}{% endblock title %} - Rusty Cellar Door</title>
    {% endblock head %}
</head>

<body>
    <header class="header">
        <a href="/">
            <svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" data-prefix="fas" data-icon="home" class="svg-inline--fa fa-home fa-w-18"
                role="img" viewBox="0 0 576 512">
                <path fill="currentColor" d="M488 312.7V456c0 13.3-10.7 24-24 24H348c-6.6 0-12-5.4-12-12V356c0-6.6-5.4-12-12-12h-72c-6.6 0-12 5.4-12 12v112c0 6.6-5.4 12-12 12H112c-13.3 0-24-10.7-24-24V312.7c0-3.6 1.6-7 4.4-9.3l188-154.8c4.4-3.6 10.8-3.6 15.3 0l188 154.8c2.7 2.3 4.3 5.7 4.3 9.3zm83.6-60.9L488 182.9V44.4c0-6.6-5.4-12-12-12h-56c-6.6 0-12 5.4-12 12V117l-89.5-73.7c-17.7-14.6-43.3-14.6-61 0L4.4 251.8c-5.1 4.2-5.8 11.8-1.6 16.9l25.5 31c4.2 5.1 11.8 5.8 16.9 1.6l235.2-193.7c4.4-3.6 10.8-3.6 15.3 0l235.2 193.7c5.1 4.2 12.7 3.5 16.9-1.6l25.5-31c4.2-5.2 3.4-12.7-1.7-16.9z"
                /></svg>
        </a>
    </header>
    <main class="main">
        <section class="content">
            {% block content %}{% endblock content %}
        </section>
    </main>
    <footer class="footer">
        <div class="">
            <p>
                <a href="https://github.com/snorremd/rusty-cellar-door">Rusty Cellar Door</a>. Rust fork of
                <a href="https://github.com/nilsnh/cellar-door">Cellar Door</a>, an open-source implementation of the
                <a href="https://indieweb.org/IndieAuth">IndieAuth</a> federated login protocol. Implementation by
                <a href="https://snorre.io">Snorre Magnus Dav√∏en</a>.
            </p>
        </div>
    </footer>
</body>

</html>
